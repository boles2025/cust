<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>نظام خدمة العملاء - كلية الطب البيطري</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #00695c, #00897b);
      font-family: "Tajawal", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      color: #fff;
    }
    header {
      padding: 20px;
      text-align: center;
      animation: fadeInDown 1.2s ease;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .tv-screen {
      background: #000;
      border: 12px solid #333;
      border-radius: 30px;
      padding: 30px;
      width: 80%;
      max-width: 800px;
      margin: auto;
      box-shadow: 0px 0px 40px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: zoomIn 1.5s ease;
    }
    #currentNumber {
      font-size: 200px;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 0px 0px 25px rgba(255,255,0,0.9);
      animation: pulse 1.5s infinite;
    }
    h3 {
      margin-bottom: 20px;
    }
    #myNumber {
      font-size: 2rem;
      margin-top: 20px;
      color: #ffeb3b;
      transition: opacity 0.5s ease-in-out;
    }
    .btn-get {
      font-size: 1.8rem;
      padding: 20px 50px;
      border-radius: 14px;
      margin-top: 30px;
      animation: bounceIn 1.2s ease;
    }
    footer {
      background: rgba(0,0,0,0.4);
      padding: 15px;
      text-align: center;
      font-size: 1rem;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes zoomIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <h1>كلية الطب البيطري - جامعة المنيا</h1>
    <h4>نظام خدمة العملاء</h4>
  </header>

  <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-center">
    <div class="tv-screen">
      <h3>الرقم الحالي</h3>
      <div id="currentNumber">0</div>
    </div>

    <div class="text-center">
      <button id="getNumber" class="btn btn-warning btn-get">🎟️ احصل على رقمك الآن</button>
      <div id="myNumber"></div>
    </div>
  </main>

  <footer>
    تصميم: مهندس بولس سمير
  </footer>

  <!-- صوت الجرس -->
  <audio id="bellSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    // === Firebase Config ===
    const firebaseConfig = {
      apiKey: "AIzaSyBajCZMATK21mgaEFcccyhLne4pgdaxMfk",
      authDomain: "dent-35a17.firebaseapp.com",
      databaseURL: "https://dent-35a17-default-rtdb.firebaseio.com",
      projectId: "dent-35a17",
      storageBucket: "dent-35a17.firebasestorage.app",
      messagingSenderId: "416163754700",
      appId: "1:416163754700:web:dec496619e3e6fff3e0869"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const currentEl = document.getElementById("currentNumber");
    const btn = document.getElementById("getNumber");
    const myNum = document.getElementById("myNumber");
    const bellSound = document.getElementById("bellSound");

    // تحديث الرقم الحالي
    db.ref("queue/currentNumber").on("value", snap => {
      currentEl.innerText = snap.val() || 0;
    });

    // الحصول على رقم جديد
    btn.addEventListener("click", () => {
      db.ref("queue/lastNumber").transaction(current => (current || 0) + 1,
        (error, committed, snapshot) => {
          if (committed) {
            const number = snapshot.val();
            myNum.innerText = "✅ رقمك: " + number;
            myNum.style.opacity = 1;

            // تشغيل جرس
            bellSound.currentTime = 0;
            bellSound.play();

            // رسالة صوتية
            const msg = new SpeechSynthesisUtterance("العميل رقم " + number + " التوجه لشئون الطلاب لتسليم الملف");
            msg.lang = "ar-SA"; // عربي
            speechSynthesis.speak(msg);

            // إخفاء بعد 10 ثواني
            setTimeout(() => {
              myNum.style.opacity = 0;
              setTimeout(() => {
                myNum.innerText = "";
              }, 500);
            }, 10000);
          }
        }
      );
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>تتبُّع الدور - كلية الطب البيطري</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    :root{ --c1:#004d40; --c2:#009688; }
    body{ margin:0; min-height:100vh; color:#fff; font-family:"Tajawal", system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(160deg, var(--c1), var(--c2)); display:flex; flex-direction:column; }
    .wrap{ padding:16px; max-width:760px; margin:0 auto; flex:1 0 auto; width:100% }
    .cardx{ background: rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.18);
      border-radius:16px; padding:16px; margin-bottom:14px; backdrop-filter: blur(6px); box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .big-num{ font-size: clamp(54px, 16vw, 120px); line-height: .9; font-weight: 900; text-align: center;
      letter-spacing: -1px; margin: 4px 0 10px; background: linear-gradient(45deg,#fff,#ffeb3b,#fff,#00e5ff,#fff);
      -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow: 0 0 20px rgba(0,0,0,.25); }
    .muted{ opacity:.85 } ul{ margin:0; padding-inline-start: 1.1rem; }
    footer{ text-align:center; color:#e8e8e8; opacity:.9; padding:12px; flex:0 0 auto }
    .pill{ background:#fff; color:#114; border-radius:999px; padding:6px 12px; display:inline-flex; align-items:center; gap:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="cardx d-flex align-items-center justify-content-between">
      <div class="muted">تتبُّع الدور — كلية الطب البيطري</div>
      <span class="pill"><b id="myNum">—</b><small>رقمي</small></span>
    </div>

    <div class="cardx text-center">
      <div class="muted mb-1">الرقم الجاري خدمته الآن</div>
      <div id="currentNumber" class="big-num">0</div>
    </div>

    <div class="cardx text-center">
      <div class="muted mb-1">المتبقي حتى رقمك</div>
      <div id="remaining" class="h2 m-0">—</div>
    </div>

    <div class="cardx">
      <div class="muted mb-2">إعلانات</div>
      <ul id="annList"></ul>
    </div>
  </div>

  <footer>تصميم مهندس بولس سمير</footer>

  <script src="js/firebase.js"></script>
  <script>
    // قراءة رقمك من ?my=123
    function getMyNumber(){
      const p = new URLSearchParams(location.search);
      const v = Number(p.get('my'));
      return Number.isFinite(v) ? v : null;
    }
    const my = getMyNumber();
    document.getElementById('myNum').textContent = my ?? '—';

    const currentEl = document.getElementById('currentNumber');
    const remainingEl = document.getElementById('remaining');
    const annList = document.getElementById('annList');

    let currentVal = 0;

    // الاستماع للرقم الجاري (نفس المسار الأصلي) :contentReference[oaicite:3]{index=3}
    db.ref('queue/currentNumber').on('value', snap => {
      currentVal = Number(snap.val() || 0);
      currentEl.textContent = currentVal;

      if (my == null) remainingEl.textContent = '—';
      else remainingEl.textContent = Math.max(0, my - currentVal);
    });

    // الإعلانات
    db.ref('announcements').on('value', snap => {
      const data = snap.val(); let items = [];
      if (Array.isArray(data)) items = data.filter(Boolean);
      else if (typeof data === 'string') items = data.split('|').map(s => s.trim()).filter(Boolean);
      else if (data && typeof data === 'object') items = Object.values(data).filter(Boolean);

      annList.innerHTML = '';
      if (items.length === 0) {
        const li = document.createElement('li'); li.textContent = 'لا توجد إعلانات حالياً'; annList.appendChild(li);
      } else {
        items.forEach(t => { const li = document.createElement('li'); li.textContent = t; annList.appendChild(li); });
      }
    });
  </script>
</body>
</html>
